<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="../../Content/bootstrap.min.css">
    <style>
        .is-invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS from CDN -->
    <script src="../../Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginForm").on("submit", function (e) {
                e.preventDefault();
                var username = $("#username").val().trim();
                var password = $("#password").val().trim();

                var isValid = true;

                if (!username) {
                    $("#username").addClass("is-invalid");
                    isValid = false;
                } else {
                    $("#username").removeClass("is-invalid");
                }

                if (!password) {
                    $("#password").addClass("is-invalid");
                    isValid = false;
                } else {
                    $("#password").removeClass("is-invalid");
                }

                if (!isValid) {
                    return;
                }

                // This function sends a login request to the server with the provided username and password.
                // If the login is successful, it redirects the user to the main page. Otherwise, it shows an error message.
                $.ajax({
                    url: "/api/login",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ Username: username, Password: password }),
                    success: function (response) {
                        // If the login is successful, display an alert and redirect to the main page
                        alert("Login successful");
                        window.location.href = "/Home/Main";
                    },
                    error: function (xhr) {
                        // If the login fails, display an error message
                        if (xhr.status === 401) {
                            alert("Invalid username or password");
                        } else {
                            alert("An error occurred");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
